<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Bahasa Inggris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Platform Edukasi</div>
        <nav class="menu">
            <a href="tasks.html">Kembali</a>
        </nav>
    </header>

    <main class="content">
        <h2>Tugas Bahasa Inggris</h2>
        <div class="task-item">
            <h4>Soal: Menulis Esai</h4>
            <p>Tulislah esai tentang pengalaman liburan Anda!.</p>
        </div>

        <h3>Unggah Tugas Anda</h3>
        <form id="upload-form">
            <label for="task-file">Pilih file tugas:</label>
            <input type="file" id="task-file" accept=".pdf,.doc,.docx" required>
            <br>
            <button type="submit">Unggah Tugas</button>
        </form>
    </main>


    <script src="script.js"></script>
</body>
</html>
